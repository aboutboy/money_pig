<meta name="apple-mobile-web-app-status-bar-style" content="black">
<style type="text/css">
</style>
<script>

function checkIsMobileBrowser()
{
	isAndroid = (/android/gi).test(navigator.appVersion);
  isIDevice = (/iphone|ipad/gi).test(navigator.appVersion);
	if(isAndroid||isIDevice)
	{
		return true;
	}
	var sysName = navigator.userAgent.split(";")[0].split('(')[1];//判断系统
	if ( sysName == "iPhone" || sysName == "iphone" || sysName == "ipad" || sysName == "iPad" || sysName == "iPod" || sysName == "ipod" ) {
		return true;
	}
	else
	{
		return false;
	}
}

window.onload = function(){
	//非移动版
	if(!checkIsMobileBrowser())
	{
		window.location="pc/index.html";
		return;
	}
	else
	{
		window.location="ios/index.html";
		return;
	}
}
</script>
